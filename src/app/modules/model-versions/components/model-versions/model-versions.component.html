<div class="model-versions">
  <div class="model-versions__header">Model versions</div>
  <div class="model-versions__body">
    <table class="hydro-table model-versions__table">
      <thead class="hydro-table-head">
        <tr>
          <th class="hydro-table-head__cell hydro-table-head__cell--sticky">
            version
          </th>
          <th class="hydro-table-head__cell hydro-table-head__cell--sticky">
            status
          </th>
          <th class="hydro-table-head__cell hydro-table-head__cell--sticky">
            runtime
          </th>
          <th class="hydro-table-head__cell hydro-table-head__cell--sticky">
            created
          </th>
          <th
            class="hydro-table-head__cell hydro-table-head__cell--sticky"
            hsHideInZenMode
          >
            applications
          </th>
          <th
            class="hydro-table-head__cell hydro-table-head__cell--sticky"
          ></th>
        </tr>
      </thead>
      <tbody class="hydro-table-body">
        <hs-model-versions-row
          class="hydro-table-body__row hydro-table-body__row--hoverable"
          *ngFor="let modelVersion of modelVersions"
          [modelVersion]="modelVersion"
          [routerLink]="[modelVersion.modelVersion]"
          queryParamsHandling="merge"
        ></hs-model-versions-row>
      </tbody>
    </table>
  </div>
</div>
