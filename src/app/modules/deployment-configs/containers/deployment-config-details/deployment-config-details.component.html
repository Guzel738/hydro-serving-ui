<div class="deployment-config" *ngIf="config$ | async as config">
  <button
    *ngIf="config.name !== 'hydrosphere_manager_default'"
    hs-button
    kind="flat"
    color="warning"
    class="deployment-config__buttons"
    (click)="removeConfig(config)"
  >
    delete
  </button>

  <hs-dc-tree [config]="config"></hs-dc-tree>
</div>
